<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imonth">Período letivo: </label>
            <input type="month" name="month" id="imonth">
        </p>
        <p>
            <label for="idate">Dia da prova: </label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihour">Horário da prova: </label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</html>
