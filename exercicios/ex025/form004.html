<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.html" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="imail">Email: </label>
                <input type="email" name="mail" id="imail" required placeholder="exemplo@gmail.com" autocomplete="email">
            </p>
            <p>
                <label for="iphone">Telefone: </label>
                <input type="tel" name="phone" id="iphone" required autocomplete="tel" pattern="^(\d{2}\)\d{5}-\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
            <!--Estudar mais sobre RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
