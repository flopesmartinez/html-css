<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
        
        <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/dazzling-dream.mp3" type="audio/mpeg">
        <source src="midia/dazzling-dream.wav" type="audio/wave">
        <source src="midia/dazzling-dream.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/dazzling-dream.mp3">Clique aqui para fazer o download</a></p>
    </audio>

    <video src="midia/meu-video.mp4">

    </video>
</body>
</html>
